<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>

<div class="contenedor-principal">

    <div class="contenedor-calculadora">
        
        <div id="pantalla">
            <div id="numero-anterior"></div>
            <div id="numero-actual">0</div>
        </div>

        <div class="contenedor-botones">
            
            <button class="btn limpiar" id="limpiar">C</button>
            <button class="btn borrar" id="borrar">âŒ«</button>
            <button class="btn btn-operador">/</button>

            <button class="btn btn-num">7</button>
            <button class="btn btn-num">8</button>
            <button class="btn btn-num">9</button>
            <button class="btn btn-operador">*</button>

            <button class="btn btn-num">4</button>
            <button class="btn btn-num">5</button>
            <button class="btn btn-num">6</button>
            <button class="btn btn-operador">-</button>

            <button class="btn btn-num">1</button>
            <button class="btn btn-num">2</button>
            <button class="btn btn-num">3</button>
            <button class="btn btn-operador suma">+</button>
            <button class="btn btn-num">0</button>
            <button class="btn punto" id="punto">.</button>
            <button class="btn igual" id="igual">=</button>
        </div>

    </div>

</div>

<script src="main.js"></script>
</body>
</html>
